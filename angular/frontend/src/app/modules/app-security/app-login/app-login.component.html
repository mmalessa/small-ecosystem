<div class="container-fluid">
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2 text-center">
      <h5>Login to Small Ecosystem</h5>
      <input
        type="text"
        class="form-control my-3"
        id="username"
        placeholder="Username"
        [(ngModel)]="username"
      >
      <input
        type="password"
        class="form-control my-3"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
      >
      <button
        class="btn btn-primary my-3"
        (click)="bttLoginClicked()"
      >Login</button>
    </div>
    <div class="col-5"></div>
  </div>
</div>
